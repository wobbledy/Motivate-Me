<!DOCTYPE html>

<html lang="en-US"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Motivate Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
     <!--Webpages navbar-->
     <nav class="navbar">
        <h1>Inspirational Quote Generator</h1>
     </nav>

     <div class="content-container">
       <div class="form_block">
        <div class="container">
            <div class="row">
                <!--Request quote section-->
                <div class="col-md-6">
                    <h1 class="container-title">Motivational Quotes</h1>
                    <form id="form" method="get">
                        <table>
                            <tbody>
                                <tr>
                                 <td>
                                    <input type="hidden" name="rand_id">
                                    <button onclick="generateQuote()" name="submit" class="submit-btn">Motive Me!</button>
                                 </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <!--Quote will display in this div-->
              <div class="col-md-6 vertical-center">
                <div id="loading_result" class="results">
                    <ol id="result">
                        <li>
                            <div>
                                <span class="supprt-sentence">
                                    <br>
                                    <!--Author of the quote-->
                                    <small>
                                        <i></i>
                                    </small>
                                </span>
                            </div>
                        </li>
                    </ol>
                </div>
              </div>
            </div>
        </div>
       </div>
     </div>

    </div>

    <script src="./assets/JS/script.js"></script>

</body>

</html>
